<!DOCTYPE html>
<html>
    <head>
        <title>CA CDP Claro Broker - Heroku</title>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel='stylesheet' href="css/styles.css">
        <script type="text/javascript" src="js/require.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: 'js'
                };
                var dependencies = [
                    'customActivity'
                ];
                require(config, dependencies);
            })();
        </script>
    </head>
    <body>
        <div class="main-block">
            <h3>CA CDP Claro Broker - Heroku</h3>
            <span class="description-span">Envía un mensaje a un número de celular.</span>
            <form action="/">
                <hr>
                <label id="icon" for="name"><i class="fa-solid fa-comment-sms"></i></label>
                <input type="text" name="subject" id="subject" placeholder="Asunto" required class="text-input"/>
                <div class="switch-field">
                    <span >Urgente</span>
                    <input type="radio" id="urgente-true" name="urgente" value="true"/>
                    <label for="urgente-true">Si</label>
                    <input type="radio" id="urgente-false" name="urgente" value="false" checked/>
                    <label for="urgente-false">No</label>
                </div>
                <div class="switch-field">
                    <span >Validar</span>
                    <input type="radio" id="validar-true" name="validar" value="true"/>
                    <label for="validar-true">Si</label>
                    <input type="radio" id="validar-false" name="validar" value="false" checked/>
                    <label for="validar-false">No</label>
                </div>
            </form>
        </div>
    </body>
</html>
