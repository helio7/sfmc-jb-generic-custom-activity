<!DOCTYPE html>
<html>
    <head>
        <title>Presta</title>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel='stylesheet' href="css/styles.css">
        <script type="text/javascript" src="js/require.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: 'js'
                };
                var dependencies = [
                    'customActivity'    
                ];
                require(config, dependencies);
            })();
        </script>
    </head>
    <body>
        <div class="main-block">
            <h3>Presta</h3>
            <span class="description-span">Prepara un mensaje de Presta.</span>
            <form action="/">
                <br>
                <hr>
                <br>
                <span >Tipo de packs</span>
                <div class="switch-field">
                    <input type="radio" id="packs-type-ren_gig" name="packs-type" value="ren_gig" checked/>
                    <label for="packs-type-ren_gig">Renovable/Gigante</label>
                    <input type="radio" id="packs-type-upc" name="packs-type" value="upc" checked/>
                    <label for="packs-type-upc">UPC</label>
                </div>
                <div class="switch-field">
                    <input type="radio" id="packs-type-ms" name="packs-type" value="ms"/>
                    <label for="packs-type-ms">MS</label>
                    <input type="radio" id="packs-type-com_sco" name="packs-type" value="com_sco" checked/>
                    <label for="packs-type-com_sco">Comprador/Scoring</label>
                </div>
            </form>
        </div>
    </body>
</html>
